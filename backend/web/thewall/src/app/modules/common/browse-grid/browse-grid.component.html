<div class="buttons-wrapper">
  <button mat-button color="primary" (click)="filterRow.apply()">
    <mat-icon aria-label="">filter_list</mat-icon>
    <!-- TODO: title -->
    Apply Filter
  </button>

  <button mat-button color="primary" [disabled]="!filterRow.filtered" (click)="filterRow.clear()">
    <mat-icon aria-label="">clear</mat-icon>
    <!-- TODO: title -->
    Clear Filter
  </button>

  <button mat-button color="primary" [disabled]="!selection.hasValue()" (click)="onEdit()">
    <mat-icon aria-label="">edit</mat-icon>
    <!-- TODO: title -->
    Edit
  </button>
  <button mat-button color="primary" [disabled]="!selection.hasValue()" (click)="onRemove()">
    <mat-icon aria-label="">delete</mat-icon>
    <!-- TODO: title -->
    Delete
  </button>
</div>

<div class="table-wrapper">
  <table mat-table uxmatFilterRow [dataSource]="dataSource" matSort [matSortActive]="defaultSort" matSortDisableClear
    [matSortDirection]="defaultSortDir">

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <!-- FILTERS start -->
    <ng-container *ngFor="let filter of columnsCfg" [matColumnDef]="'filter_' + filter.name">
      <td mat-cell *matHeaderCellDef [ngSwitch]="filter.type">
        <uxmat-filter-row-cell [uxmatFilterCellDef]="filter" [uxmatFilterName]="filter.name">
          <ng-template let-form="form">
            <ng-container [formGroup]="form">
              <input *ngSwitchCase="'integer'" type="number" [formControlName]="filter.name">

              <input *ngSwitchCase="'text'" type="text" [formControlName]="filter.name">

              <input *ngSwitchCase="'string'" type="text" [formControlName]="filter.name">

              <input *ngSwitchCase="'timestamp'" type="number" [formControlName]="filter.name">

              <!-- TODO: langs -->
              <mat-select *ngSwitchCase="'list'" placeholder="Any" [formControlName]="filter.name">
                <mat-option *ngFor="let option of filter.options" [value]="option.key">
                  {{option.value}}
                </mat-option>
              </mat-select>

              <!-- TODO: langs -->
              <sch-search-field [formControlName]="filter.name" *ngSwitchCase="'search'" [url]="filter.url"
                [valueField]="filter.valueField" [displayField]="filter.displayField" placeholder="Search..."></sch-search-field>
            </ng-container>
          </ng-template>
        </uxmat-filter-row-cell>
      </td>
    </ng-container>

    <!-- Actions filter column START -->
    <ng-container matColumnDef="filter_actions" stickyEnd>
      <th class="action-col" mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    <!-- Actions filter column END -->

    <!-- Selection filter column START -->
    <ng-container matColumnDef="filter_selection" stickyEnd>
      <th class="action-col" mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    <!-- Selection filter column END -->

    <tr class="filter-row" mat-row *matHeaderRowDef="displayedFilterColumns; sticky: true"></tr>
    <!-- FILTERS end -->

    <ng-container *ngFor="let col of columnsCfg" [matColumnDef]="col.name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{col.label}}</th>

      <td mat-cell *matCellDef="let element" [ngSwitch]="col.type">
        <span *ngSwitchCase="'integer'">
          {{element[col.name]}}
        </span>

        <span *ngSwitchCase="'text'">
          {{element[col.name]}}
        </span>

        <span *ngSwitchCase="'string'">
          {{element[col.name]}}
        </span>

        <span *ngSwitchCase="'timestamp'">
          {{element[col.name]}}
        </span>

        <span *ngSwitchCase="'list'">
          {{element[col.name]}}
        </span>

        <span *ngSwitchCase="'search'">
          {{element[col.name][col.displayField]}}
        </span>
      </td>
    </ng-container>

    <!-- Actions START -->
    <ng-container matColumnDef="actions" stickyEnd>
      <!-- TODO: langs -->
      <th class="action-col" mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="action-col" mat-cell *matCellDef="let element">
        <button mat-icon-button routerLink="detail/{{element[idProperty]}}">
          <!-- TODO: langs -->
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <!-- TODO: langs -->
          <mat-icon aria-label="Remove">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Actions END -->

    <!-- Selections START -->
    <ng-container matColumnDef="selection" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Selections END -->

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</div>

<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>

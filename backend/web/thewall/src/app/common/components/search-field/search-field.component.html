<input
  type="text"
  [placeholder]="placeholder"
  matInput
  [formControl]="control"
  [matAutocomplete]="auto"
/>

<mat-autocomplete
  autoActiveFirstOption
  #auto="matAutocomplete"
  [displayWith]="displayFn()"
>
  <mat-option *ngFor="let option of options" [value]="option.valueField">{{
    option.displayField
  }}</mat-option>
</mat-autocomplete>
